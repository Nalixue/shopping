<html>
<head>
<meta charset="utf-8" /> 
    <title>后台管理</title>
    <link rel="stylesheet" href="../Public/css/admins/login.css">
    <script type="text/javascript" src="../Public/js/src/jquery.1.4.2-min.js"></script>
</head>
<body>
    <form action="" name="loginFrm" method="post" id="log-in">
        <div class="login">
            <h1>登陆</h1>
            <div class="lg_input">
                <p>
                    <label for="name">用户名：</label>
                    <input type="text" id="userName" name="userName" maxlength="6" minlength="3" placeholder="请输入用户名">
                </p>
                <p>
                    <label for="password">密&nbsp;&nbsp;&nbsp;码：</label>
                    <input type="password" id="password" name="password" maxlength="16" minlength="6" placeholder="请输入密码">
                </p>
                <p>
                    <button id="login-btn">登陆</button>
                </p>
            </div>
            <p class="lg_copyright">Copyright&copy;Parabola</p>
        </div>
    </form>
    <script type="text/javascript" src="../Public/js/admins/login.js"></script>
</body>
</html>
